<!DOCTYPE html>
<html>

<head>
    <title>Image Compression</title>
    <link href='https://fonts.googleapis.com/css?family=Fira+Code' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Image Compression</h1>
    <form>
        <input type="file" id="image-input" accept="image/*"><br>
        <div class="size-info">
            <label for="compression-level">Compression level:</label>
            <input type="range" id="compression-level" min="1" max="100" value="100">
        </div>
    </form>
    <div id="output">
        <p>Compressed image will appear here</p>
    </div>
    <div class="size-info">
        <table>
            <tr>
                <th>Original size</th>
                <td><span id="original-size"></span></td>
            </tr>
            <tr>
                <th>New size</th>
                <td><span id="compressed-size"></span></td>
            </tr>
            <tr>
                <th>Size reduction</th>
                <td><span id="size-reduction"></span>%</td>
            </tr>
            <tr>
                <th><a href="" download="compressed_image.jpg" id="download-button"
                        class="download-button">Download!</a></th>
            </tr>
        </table>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
