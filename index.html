<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="https://scorchchamp.github.io/auto-format.js"></script>
    <form>
        <div class="compression-info">
            <div class="form-row">
                <label for="compression-level">Image:</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="form-row">
                <label for="compression-level">Compression level:</label>
                <input type="range" id="compression-level" min="1" max="100" value="100">
            </div>
        </div>
    </form>
    <div class="output" id="output">
        <label>Compressed image will appear here</label>
    </div>
    <div class="size-info">
        <div class="form-row">
            <label>Original size</label>
            <span id="original-size"></span>
        </div>
        <div class="form-row">
            <label>New size</label>
            <span id="compressed-size"></span>
        </div>
        <div class="form-row">
            <label>Size reduction</label>
            <span id="size-reduction"></span>%
        </div>
        <a href="" download="compressed_image.jpg" id="download-button" class="download-button">Download!</a>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
