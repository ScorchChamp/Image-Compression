<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta charset="utf-8">
    </meta>
    <link id="css" rel="preload"
        href="https://fonts.gstatic.com/s/firacode/v21/uU9eCBsR6Z2vfE9aq3bL0fxyUs4tcw4W_D1sJVD7MOzlojwUKQ.woff"
        as="font" type="font/woff2" crossorigin>
    </link>
    <link id="css" rel="stylesheet" type="text/css" href="https://scorchchamp.github.io/style.css" media="all">
    </link>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5779624385801311"
        crossorigin="anonymous" async></script>
    <script src="https://scorchchamp.github.io/auto-format.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form>
        <div class="compression-info">
            <div class="form-row">
                <label for="compression-level">Image:</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="form-row">
                <label for="compression-level">Compression level:</label>
                <input type="range" id="compression-level" min="1" max="100" value="100">
            </div>
        </div>
    </form>
    <div class="output" id="output">
        <label>Compressed image will appear here</label>
    </div>
    <div class="size-info">
        <div class="form-row">
            <label>Original size</label>
            <span id="original-size"></span>
        </div>
        <div class="form-row">
            <label>New size</label>
            <span id="compressed-size"></span>
        </div>
        <div class="form-row">
            <label>Size reduction</label>
            <span id="size-reduction"></span>%
        </div>
        <a href="" download="compressed_image.jpg" id="download-button" class="download-button">Download!</a>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
